{% extends 'Druids/base.html' %} 
{% block title %}Editar Usuario{% endblock %}
{% load static %} 
{% load crispy_forms_tags %}
{% block contenido %}
<link rel="stylesheet" href="{% static 'Druids/css/editarUsuario.css' %}">

<div class="container-card d-flex justify-content-center">
    <div class="card shadow-lg p-4">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Editar Usuario</h2>
            <form id="formulario-editar-perfil" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ formularioEditarUsuario|crispy}}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary fs-5">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
