{% extends 'Druids/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Iniciar Sesión{% endblock %}
{% block contenido %}
<div class="container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <button type= "button" class="btn btn-secondary"><a href="{% url 'registro' %}">Registrarse</a></button>
    </form>
</div>
{% endblock %}
