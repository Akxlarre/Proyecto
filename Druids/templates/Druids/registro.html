{% extends 'Druids/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registro{% endblock %}
{% block contenido %}
<div class="container">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock %}
